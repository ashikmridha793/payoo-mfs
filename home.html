<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div
          class="mockup-phone-display text-black grid place-content-center bg-neutral-100"
        >
          <!-- available balance -->
          <div>
            <div class="stats shadow w-full">
              <div class="stat">
                <div id="account-balance" class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
          </div>
          <div class="divider w-full"></div>
          <!-- user acton button -->
          <div>
            <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
            <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
          </div>
          <div class="divider"></div>
          <!-- add money er form start-->
          <div id="add-money-form" class="card bg-base-100 max-w-sm shrink-0 shadow-2xl">
            <div class="card-body w-full">
              <fieldset class="fieldset">
                <label class="label">Amount</label>
                <input
                  id="input-add-money"
                  type="text"
                  class="input"
                  placeholder="Add amount"
                />
                <label class="label">Pin</label>
                <input
                  id="input-pin-number"
                  type="password"
                  class="input"
                  autocomplete="off"
                  placeholder="Enter Your Pin"
                />
                <button id="btn-add-money" class="btn btn-neutral mt-4">
                  Add Money
                </button>
              </fieldset>
            </div>
          </div>
          <!-- add money er form end-->
          <!-- cash out start -->
          <div id="cash-out-form" class="hidden card bg-base-100 max-w-sm shrink-0 shadow-2xl">
            <div class="card-body w-full">
              <fieldset class="fieldset">
                <label class="label">Amount</label>
                <input
                  id="input-cash-out"
                  type="text"
                  class="input"
                  placeholder="cash out amount"
                />
                <label class="label">Pin</label>
                <input
                  id="input-cash-out-pin"
                  type="password"
                  class="input"
                  autocomplete="off"
                  placeholder="Enter Your Pin"
                />
                <button id="btn-cash-out" class="btn btn-neutral mt-4">
                  Cash Out
                </button>
              </fieldset>
            </div>
          </div>
          <!-- cash out end -->
        </div>
      </div>
    </main>
    <!-- <script src="./js/home.js"></script> -->
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
