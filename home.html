<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div
          class="mockup-phone-display text-black grid place-content-center bg-neutral-100"
        >
          <!-- available balance -->
          <div>
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value">89400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- user acton button -->
          <div>
            <button class="btn btn-lg">Add Money</button>
            <button class="btn btn-lg">Cash Out</button>
          </div>
          <div class="divider"></div>
          <!-- add money er form start-->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label">Amount</label>
                <input type="text" class="input" placeholder="Add amount" />
                <label class="label">Pin</label>
                <input type="password" class="input" autocomplete="off" placeholder="Enter Your Pin" />
                <button class="btn btn-neutral mt-4">Add money</button>
              </fieldset>
            </div>
          </div>
          <!-- add money er form end-->
        </div>
      </div>
    </main>
    <script src="./js/home.js"></script>
  </body>
</html>
